<div class="panel panel-default" style="margin-left: 180px; margin-top:100px;width: 900px;">
  <div class="panel-heading">Connexion
  </div>
  
  <form (ngSubmit)="form.valid && login(form.value)" #form="ngForm">
  <div class="panel-body">
      <div class="row">
          <div class="col-md-12">
              <div *ngIf="responseMessage" class="alert alert-danger">{{responseMessage}}</div>
              <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !email.valid }">
                  <label for="inpNom">Username : </label>
                  <input type="text" class="form-control" id="inpUsername" name="email" [(ngModel)]="user.email" #email="ngModel" required>
                  <div *ngIf="form.submitted && !email.valid" class="help-block">Username is required</div>
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                  <label for="inpPassword">Password : </label>
                  <input type="text" class="form-control" id="inpPassword" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                  <div *ngIf="form.submitted && !password.valid" class="help-block">Password is required</div>
              </div>
          </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Connexion</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
