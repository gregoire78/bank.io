<div class="container">
    <div class="page-header">
        <h1>Connexion</h1>
    </div>

    <form (ngSubmit)="form.valid && login(form.value)" #form="ngForm">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="responseMessage" class="alert alert-danger">{{responseMessage}}</div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="inpNom">Username : </label>
                <input type="text" class="form-control" id="inpUsername" name="email" [ngClass]="{ 'is-invalid': form.submitted && !email.valid }"
                    [(ngModel)]="user.email" #email="ngModel" required>
                <div *ngIf="form.submitted && !email.valid" class="invalid-feedback">Username is required</div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="inpPassword">Password : </label>
                <input type="password" class="form-control" id="inpPassword" name="password" [ngClass]="{ 'is-invalid': form.submitted && !password.valid }"
                    [(ngModel)]="user.password" #password="ngModel" required>
                <div *ngIf="form.submitted && !password.valid" class="invalid-feedback">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Connexion</button>
